<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <title>Winc Color Toggle</title>
</head>

<body>
    <div class="color-menu">
        <img class="color-menu__button" src="./images/hamburger_menu.png" height="100rem" alt="a menu button" autofocus>
        <ul class="color-menu__list color-menu__list--visible">
            <li class="color-menu__item">
                <input class="color-menu__radio-btn--toggle" type="radio" name="colors">Home (1)
            </li>
            <li class="color-menu__item">
                <input class="color-menu__radio-btn--toggle" type="radio" name="colors">Red (2)
            </li>
            <li class="color-menu__item">
                <input class="color-menu__radio-btn--toggle" type="radio" name="colors">Green (3)
            </li>
            <li class="color-menu__item">
                <input class="color-menu__radio-btn--toggle" type="radio" name="colors">Blue (4)
            </li>
            <li class="color-menu__item">
                <input class="color-menu__radio-btn--toggle" type="radio" name="colors">Yellow (5)
            </li>
        </ul>
    </div>
    <h1 class="descriptive-text">I am grey!</h1>

</body>

</html>
